server:
  port: 10010
spring:
  application:
    name: gateway
  cloud:
    nacos:
      server-addr: localhost:8848
    gateway:
      routes:
        - id: user-service # 路由标识
          uri: lb://userservice # 路由路径
          predicates:
            - Path=/user/** # 路由路径
        - id: order-service
          uri: lb://orderservice
          predicates:
            - Path=/order/**